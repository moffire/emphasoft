<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
</head>
<body>
<h3>{{ user.first_name }} {{ user.last_name }}</h3>

{% for friend in friends %}
    <p>
        <img src="{{ friend.photo_200 }}" alt=""><br>
        {{ friend.first_name }}
        {{ friend.last_name }}
        <hr>
    </p>
{% empty %}
    <p>To see your friend list please authorise using VK</p>
{% endfor %}

</body>
</html>
